syntax = "proto3";

// Import the well-known types from Google's Protocol Buffers
import "google/protobuf/empty.proto";

package item;

message Item {
  string key =   1;
  string value =   2;
}

service ItemService {
  // Use google.protobuf.Empty as the request type for PullItem
  rpc PushItem(Item) returns (Item);
  rpc PullItem(google.protobuf.Empty) returns (Item);
}
